<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Finder</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Job Title</h5>
                <h6 class="card-subtitle mb-2 text-muted">Company Name</h6>
                <p class="card-text">Job Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla vehicula, purus eu egestas tempor, libero elit dignissim quam.</p>
                <p class="card-text">Location: City, State</p>
                <p class="card-text">Salary: $50,000 - $60,000 per year</p>
                <a href="#" class="btn btn-primary">Apply Now</a>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
