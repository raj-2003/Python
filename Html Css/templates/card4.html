                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card mb-4">

                    </div>
                </div>
            </div>

            <!-- Add more job cards here -->
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</html>
