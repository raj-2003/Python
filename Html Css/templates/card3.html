<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<style>
    .card {
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
    .card-img-top {
        max-height: 50px;
        padding: 20px;
        max-height: 20px;
        object-fit: cover;
    }
</style>

<body>
    <div class="container mt-5">
    <div class="row">
        <!-- Repeat this card structure for each job listing -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="job-image.jpg" class="card-img-top" alt="Job Image">
                <div class="card-body">
                    <h5 class="card-title">Job Title</h5>
                    <p class="card-text">Company Name</p>
                    <p class="card-text">Location</p>
                </div>
                <div class="card-footer">
                    <a href="#" class="btn btn-primary btn-block">Apply Now</a>
                </div>
            </div>
        </div>
        <!-- Repeat the card structure for each job listing -->
    </div>
</div>

</body>
</html>
